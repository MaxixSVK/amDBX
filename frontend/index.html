<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amDBX | Hlavná stránka</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="assets/logo.png">
    <meta name="description" content="amDBX - Slovenská databáza anime a mangy.">
    <meta name="keywords" content="amDBX, anime, manga, databáza">
    <meta name="author" content="Maxix">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="assets/logo.png" alt="amDBX">
                <a href="index.html", class="title">amDBX</a>
            </a>
        </div>
        <div class="menu-toggle">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <ul>
                <li>
                    <button onclick="search()">Vyhľadávanie</button>
                </li>
                <li>
                    <a href="account.html" id="login-link">Prihlásenie</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="search-modal">
            <div id="modal-content">
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Vyhľadávanie...">
                </form>
                <div id="search-results"></div>
            </div>
        </div>
        <div id="alerts" class="alerts"></div>
        <div class="lastUpdated">
            <p class="lastUpdated_title">Naposledy aktualizované Anime</p>
            <div class="lastUpdated_row" id="lastUpdated_anime_row">
            </div>
        </div>
        <div class="lastUpdated">
            <p class="lastUpdated_title">Naposledy aktualizovaná Manga</p>
            <div class="lastUpdated_row" id="lastUpdated_manga_row">
            </div>
        </div>
    </main>
    
    <script src="js/main.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
