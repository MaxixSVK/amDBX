<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amDBX | Účet</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/account.css">
    <link rel="icon" href="/assets/logo.png">
    <meta name="description" content="amDBX - Slovenská databáza anime a mangy.">
    <meta name="keywords" content="amDBX, anime, manga, databáza">
    <meta name="author" content="Maxix">
</head>

<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="/assets/logo.png" alt="amDBX">
                <a href="/", class="title">amDBX</a>
            </a>
        </div>
        <div class="menu-toggle">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <ul>
                <li>
                    <button onclick="search()">Vyhľadávanie</button>
                </li>
                <li>
                    <a href="/account" id="login-link"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="search-modal">
            <div id="modal-content">
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Vyhľadávanie...">
                </form>
                <div id="search-results"></div>
            </div>
        </div>
        <div id="account-main">
            <h1 id="user-name"></h1>
            <div id="account-buttons">
                <button id="logout-btn">Odhlásiť sa</button>
            </div>
        </div>
        <div id="administration">
            <h1 id="administration-name">Správa amDBX</h1>
            <div id="administration-buttons">
                <a href="/moderator"><button id="mod-panel">Mod Panel</button></a>
                <a href="/admin"><button id="admin-panel">Admin Panel</button></a>
            </div>
        </div>
        <section id="edit-account">
            <p id="user-email"></p>
            <button id="change-email-btn">Zmeniť email</button>
            <button id="change-password-btn">Zmeniť heslo</button>
            <button id="delete-account-btn">Zmazať účet</button>
            <div id="change-email">
                <form id="change-email-form">
                    <input type="email" id="new-email" placeholder="Nový email">
                    <input type="password" id="password-email" placeholder="Heslo">
                    <button type="submit">Zmeniť email</button>
                </form>
            </div>
            <div id="change-password">
                <form id="change-password-form">
                    <input type="password" id="old-password" placeholder="Staré heslo">
                    <input type="password" id="new-password" placeholder="Nové heslo">
                    <input type="password" id="new-password-again" placeholder="Nové heslo znova">
                    <button type="submit">Zmeniť heslo</button>
                </form>
            </div>
            <div id="delete-account">
                <form id="delete-account-form">
                    <input type="password" id="password-delete" placeholder="Heslo">
                    <button type="submit">Zmazať účet</button>
                </form>
            </div>
            <div id="error-message"></div>
            <div id="success-message"></div>
        </section>
        <div id="public-profile">
            <h2>Zobraziť verejný profil</h2>
            <button id="public-profile-btn">Zobraziť</button>
        </div>
    </main>

    <script src="/js/main.js"></script>
    <script src="/js/account.js"></script>
</body>

</html>
