<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amDBX | Účet</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/account.css">
    <link rel="icon" href="assets/logo.png">
    <meta name="description" content="amDBX - Slovenská databáza anime a mangy.">
    <meta name="keywords" content="amDBX, anime, manga, databáza">
    <meta name="author" content="Maxix">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="assets/logo.png" alt="amDBX">
                <a href="index.html", class="title">amDBX</a>
            </a>
        </div>
        <div class="menu-toggle">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <ul>
                <li>
                    <button onclick="search()">Vyhľadávanie</button>
                </li>
                <li>
                    <a href="account.html" id="login-link">Prihlásenie</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="search-modal" class="modal">
            <div class="modal-content">
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Vyhľadávanie...">
                </form>
                <div id="search-results"></div>
            </div>
        </div>
        <p id="user-name"></p>
        <button id="edit-account-btn">Upraviť účet</button>
        <section id="edit-account">
            <p id="user-email"></p>
            <button id="change-email-btn">Zmeniť email</button>
            <button id="change-password-btn">Zmeniť heslo</button>
            <button id="delete-account-btn">Zmazať účet</button>
        </section>
        <button id="logout-btn">Odhlásiť sa</button>
        <section id="anime-list">
            <h2>Moje anime</h2>
            <div id="addAnime">
                <button onclick="searchAnime()" id="add-anime-btn">Pridať anime</button>
            </div>
            <div id="anime-list-container">
            </div>
        </section>
        <section id="manga-list">
            <h2>Moja manga</h2>
            <div id="addManga">
                <button onclick="searchManga()" id="add-manga-btn">Pridať mangu</button>
                <div id="manga-list-container">
                </div>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/account.js"></script>
</body>

</html>
