<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amDBX | Admin Panel</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="icon" href="assets/logo.png">
    <meta name="description" content="amDBX - Slovenská databáza anime a mangy.">
    <meta name="keywords" content="amDBX, anime, manga, databáza">
    <meta name="author" content="Maxix">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="assets/logo.png" alt="amDBX">
                <a href="index.html" , class="title">amDBX</a>
            </a>
        </div>
        <div class="menu-toggle">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <ul>
                <li>
                    <button onclick="search()">Vyhľadávanie</button>
                </li>
                <li>
                    <a href="account.html" id="login-link"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="search-modal">
            <div id="modal-content">
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Vyhľadávanie...">
                </form>
                <div id="search-results"></div>
            </div>
        </div>
        <div id="admin-panel">
            <div id="admin-panel-content">
                <h1>Admin Panel</h1>
                <div class="content">
                    <h2>Oznamy</h2>
                    <h3>Nový oznam</h3>
                    <p id="announcement-create-status"></p>
                    <form id="announcementForm">
                        <input type="text" id="announcementTitle" placeholder="Názov">
                        <input type="text" id="announcementContent" placeholder="Obsah">
                        <input type="datetime-local" id="announcementDate" placeholder="Platné do">
                        <button type="submit">Odoslať</button>
                    </form>
                    <h3>Aktualizácia oznamu</h3>
                    <p id="announcement-update-status"></p>
                    <form id="updateForm">
                        <input type="text" id="updateId" placeholder="ID oznamu">
                        <input type="text" id="updateTitle" placeholder="Názov">
                        <input type="text" id="updateContent" placeholder="Obsah">
                        <input type="datetime-local" id="updateDate" placeholder="Platné do">
                        <button type="submit">Aktualizovať</button>
                    </form>
                    <h3>Vymazanie oznamu</h3>
                    <p id="announcement-delete-status"></p>
                    <form id="deleteForm">
                        <input type="text" id="deleteId" placeholder="ID oznamu">
                        <button type="submit">Vymazať</button>
                    </form>
                </div>
                <div class="content">
                    <h2>Zmena role</h2>
                    <p id="role-status"></p>
                    <form id="promoteForm">
                        <input type="text" id="promoteName" placeholder="Username">
                        <select id="newRole">
                            <option value="user">User</option>
                            <option value="mod">Moderator</option>
                            <option value="admin">Admin</option>
                        </select>
                        <button type="submit">Zmeniť</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>

</body>

</html>
