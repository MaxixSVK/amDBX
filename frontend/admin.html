<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amDBX | Admin Panel</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="icon" href="/assets/logo.png">
    <meta name="description" content="amDBX - Slovenská databáza anime a mangy.">
    <meta name="keywords" content="amDBX, anime, manga, databáza">
    <meta name="author" content="Maxix">
</head>

<body class="antialiased flex flex-col min-h-screen">
    <header class="flex items-center justify-between p-2 lg:p-6 bg-white border-b border-gray-200">
        <div class="flex items-center space-x-4">
            <a href="/" class="flex items-center">
                <img src="/assets/logo.png" alt="amDBX" class="h-12">
                <span class="text-2xl font-semibold">amDBX</span>
            </a>
        </div>
        <div class="flex items-center space-x-2">
            <button onclick="searchModalDisplay()"
                class="border border-blue-500 hover:border-blue-700 text-blue-500 hover:text-blue-700 py-2 px-4 rounded">Vyhľadávanie</button>
            <a href="/login" id="login-link"
                class="border border-blue-500 hover:border-blue-700 text-blue-500 hover:text-blue-700 py-2 px-4 rounded"></a>
        </div>
    </header>
    <search class="fixed top-0 left-0 w-full h-full flex items-center justify-center hidden" id="search-modal">
        <div class="fixed inset-0 bg-black opacity-50 blur z-10"></div>
        <div
            class="bg-white p-6 rounded shadow-lg flex flex-col items-start space-y-4 w-full h-full md:w-3/4 md:h-3/4 z-20">
            <button id="close-modal"
                class="absolute top-2 right-2 w-10 h-10 bg-red-500 text-white rounded-full p-2 focus:outline-none lg:hidden">X</button>
            <form id="search-form" class="w-full">
                <input type="text" id="search-input" placeholder="Vyhľadávanie..."
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </form>
            <div id="search-results" class="w-full overflow-y-auto"></div>
        </div>
    </search>
    <main class="p-2 lg:p-6 flex-grow">
        <div id="admin-panel" class="space-y-4">
            <div id="admin-panel-content" class="space-y-4">
                <h1 class="text-2xl font-bold">Admin Panel</h1>
                <div class="content space-y-4">
                    <h3 class="text-xl font-semibold">Všetky aktívne oznamy</h3>
                    <button id="announcement-active-list"
                        class="px-4 py-2 rounded border border-blue-500 hover:bg-blue-500 hover:text-white">Zobraziť
                        zoznam</button>
                    <div id="announcement-list"></div>
                    <h3 class="text-xl font-semibold">Nový oznam</h3>
                    <p id="announcement-create-status"></p>
                    <form id="announcementForm" class="space-y-2">
                        <input type="text" id="announcementTitle" placeholder="Názov"
                            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
                        <input type="text" id="announcementContent" placeholder="Obsah"
                            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
                        <input type="datetime-local" id="announcementDate" placeholder="Platné do"
                            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
                        <button type="submit"
                            class="px-4 py-2 rounded border border-blue-500 hover:bg-blue-500 hover:text-white">Odoslať</button>
                    </form>
                    <h3 class="text-xl font-semibold">Vymazanie oznamu</h3>
                    <p id="announcement-delete-status"></p>
                    <form id="deleteForm" class="space-y-2">
                        <input type="text" id="deleteId" placeholder="ID oznamu"
                            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
                        <button type="submit"
                            class="px-4 py-2 rounded border border-blue-500 hover:bg-blue-500 hover:text-white">Vymazať</button>
                    </form>
                </div>
                <div class="content space-y-4">
                    <h2 class="text-2xl font-bold">Zmena role</h2>
                    <p id="role-status"></p>
                    <form id="promoteForm" class="space-y-2">
                        <input type="text" id="promoteName" placeholder="Username"
                            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
                        <select id="newRole"
                            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
                            <option value="user">User</option>
                            <option value="mod">Moderator</option>
                            <option value="admin">Admin</option>
                        </select>
                        <button type="submit"
                            class="px-4 py-2 rounded border border-blue-500 hover:bg-blue-500 hover:text-white">Zmeniť</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="p-5 bg-white flex justify-between items-center shadow-md">
        <p class="text-gray-600">&copy; 2024 Maxix</p>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="http://maxix.sk/status" class="text-gray-500 hover:text-gray-800">Status</a></li>
                <li><a href="https://github.com/MaxixSVK" class="text-gray-500 hover:text-gray-800">Github</a></li>
                <li><a href="https://discord.gg/KqwTjKX4BY" class="text-gray-500 hover:text-gray-800">Discord</a></li>
            </ul>
        </nav>
    </footer>

    <script src="/js/main.js"></script>
    <script src="/js/search.js"></script>
    <script src="/js/admin.js"></script>

</body>

</html>
