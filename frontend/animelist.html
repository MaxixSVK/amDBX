<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amDBX | AnimeList</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/list.css">
    <link rel="icon" href="/assets/logo.png">
    <meta name="description" content="amDBX - Slovenská databáza anime a mangy.">
    <meta name="keywords" content="amDBX, anime, manga, databáza">
    <meta name="author" content="Maxix">
</head>

<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="/assets/logo.png" alt="amDBX">
                <a href="/", class="title">amDBX</a>
            </a>
        </div>
        <div class="menu-toggle">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <ul>
                <li>
                    <button onclick="search()">Vyhľadávanie</button>
                </li>
                <li>
                    <a href="/account" id="login-link"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="search-modal">
            <div id="modal-content">
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Vyhľadávanie...">
                </form>
                <div id="search-results"></div>
            </div>
        </div>
        <h1 id="user-name"></h1>
        <div id="list"></div>
    </main>

    <script src="/js/main.js"></script>
    <script src="/js/animelist.js"></script>
</body>

</html>
