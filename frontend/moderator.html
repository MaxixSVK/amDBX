<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amDBX | Mod Panel</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/mod.css">
    <link rel="icon" href="/assets/logo.png">
    <meta name="description" content="amDBX - Slovenská databáza anime a mangy.">
    <meta name="keywords" content="amDBX, anime, manga, databáza">
    <meta name="author" content="Maxix">
</head>

<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="/assets/logo.png" alt="amDBX">
                <a href="/", class="title">amDBX</a>
            </a>
        </div>
        <div class="menu-toggle">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <ul>
                <li>
                    <button onclick="search()">Vyhľadávanie</button>
                </li>
                <li>
                    <a href="/login" id="login-link"></a>
                </li>
            </ul>
        </nav>
    </header>
    <search>
        <div id="modal-content">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Vyhľadávanie...">
            </form>
            <div id="search-results"></div>
        </div>
    </search>
    <main>
        <div id="mod-panel">
            <div id="mod-panel-content">
                <h1>Mod Panel</h1>
                <div class="content">
                    <h2>CDN</h2>
                    <p id="cdnStatus"></p>
                    <form id="uploadForm">
                        <input type="file" id="myFile" name="myFile">
                        <input type="button" value="Upload" onclick="uploadFile()">
                    </form>
                </div>
            </div>
    </main>

    <script src="/js/main.js"></script>
    <script src="/js/search.js"></script>
    <script src="/js/mod.js"></script>

</body>

</html>
