<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amDBX | Prihlásenie</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="icon" href="/assets/logo.png">
    <meta name="description" content="amDBX - Slovenská databáza anime a mangy.">
    <meta name="keywords" content="amDBX, anime, manga, databáza">
    <meta name="author" content="Maxix">
</head>

<body class="antialiased flex flex-col min-h-screen">
    <header class="flex items-center justify-between p-2 lg:p-6 bg-white border-b border-gray-200">
        <div class="flex items-center space-x-4">
            <a href="/" class="flex items-center">
                <img src="/assets/logo.png" alt="amDBX" class="h-12">
                <span class="text-2xl font-semibold"data-translate="title"></span>
            </a>
        </div>
        <div class="flex items-center space-x-2">
            <button onclick="searchModalDisplay()"
                class="border border-blue-500 hover:border-blue-700 text-blue-500 hover:text-blue-700 py-2 px-4 rounded">Vyhľadávanie</button>
            <a href="/login" id="login-link"
                class="border border-blue-500 hover:border-blue-700 text-blue-500 hover:text-blue-700 py-2 px-4 rounded">Účet</a>
        </div>
    </header>
    <search class="fixed top-0 left-0 w-full h-full flex items-center justify-center hidden" id="search-modal">
        <div class="fixed inset-0 bg-black opacity-50 blur z-10"></div>
        <div
            class="bg-white p-6 rounded shadow-lg flex flex-col items-start space-y-4 w-full h-full md:w-3/4 md:h-3/4 z-20">
            <button id="close-modal"
                class="absolute top-2 right-2 w-10 h-10 bg-red-500 text-white rounded-full p-2 focus:outline-none lg:hidden">X</button>
            <form id="search-form" class="w-full">
                <input type="text" id="search-input" placeholder="Vyhľadávanie..."
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </form>
            <div id="search-results" class="w-full overflow-y-auto"></div>
        </div>
    </search>
    <main class="p-2 lg:p-6 flex-grow">
        <div class="flex justify-center mb-4">
            <div id="error-msg" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative w-full sm:w-1/2 lg:w-1/3">
            </div>
        </div>
        <div class="flex justify-center">
            <section id="login" class="bg-white p-4 sm:p-6 rounded shadow-md w-full sm:w-1/2 lg:w-1/3">
                <h2 class="text-xl sm:text-2xl font-bold mb-4">Prihlásenie</h2>
                <form id="login-form">
                    <label for="login-email" class="block text-sm sm:text-base font-medium text-gray-700">Email:</label>
                    <input type="email" id="login-email" name="email" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3">
                    <label for="login-password"
                        class="block text-sm sm:text-base font-medium text-gray-700 mt-4">Heslo:</label>
                    <input type="password" id="login-password" name="password" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3">
                    <input type="submit" value="Prihlásenie"
                        class="mt-4 px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600">
                </form>
            </section>
            <section id="register" class="bg-white p-4 sm:p-6 rounded shadow-md mt-4 hidden w-full sm:w-1/2 lg:w-1/3">
                <h2 class="text-xl sm:text-2xl font-bold mb-4">Registrácia</h2>
                <form id="register-form">
                    <label for="register-name"
                        class="block text-sm sm:text-base font-medium text-gray-700">Meno:</label>
                    <input type="text" id="register-name" name="name" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3">
                    <label for="register-email"
                        class="block text-sm sm:text-base font-medium text-gray-700 mt-4">Email:</label>
                    <input type="email" id="register-email" name="email" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3">
                    <label for="register-password"
                        class="block text-sm sm:text-base font-medium text-gray-700 mt-4">Heslo:</label>
                    <input type="password" id="register-password" name="password" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3">
                    <input type="submit" value="Registrácia"
                        class="mt-4 px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600">
                </form>
            </section>
        </div>
        <div class="flex justify-center">
        <button id="switch-btn" class="mt-4 px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600">Ešte nemám
            účet</button>
        </div>
    </main>
    <footer class="p-5 bg-white flex justify-between items-center shadow-md">
        <ul class="flex space-x-4">
            <li><a href="https://maxix.sk" class="text-gray-500 hover:text-gray-800">&copy; 2024 Maxix</a></li>
            <li>
                <select id="lang" class="text-gray-500 hover:text-gray-800 align-middle bg-white border border-gray-300 rounded-md">
                    <option value="sk">SK</option>
                    <option value="en">EN</option>
                </select>
            </li>
        </ul>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="http://maxix.sk/status" class="text-gray-500 hover:text-gray-800">Status</a></li>
                <li><a href="https://github.com/MaxixSVK" class="text-gray-500 hover:text-gray-800">Github</a></li>
                <li><a href="https://discord.gg/KqwTjKX4BY" class="text-gray-500 hover:text-gray-800">Discord</a></li>
            </ul>
        </nav>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/23.11.5/i18next.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <script src="/js/main.js"></script>
    <script src="/js/language.js"></script>
    <script src="/js/entryControl.js"></script>
    <script src="/js/search.js"></script>
    <script src="/js/login.js"></script>

</body>

</html>
